
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Front Cotizaciones</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Gesti√≥n de Cotizaciones</h1>
    <nav>
      <button id="tab-proyectos" class="active">Proyectos</button>
      <button id="tab-presupuestos">Presupuestos</button>
    </nav>
  </header>
  <main>
    <section id="proyectos-section" class="section active">
      <h2>Proyectos</h2>
      <form id="form-proyecto">
        <div class="row"><label>ID Proyecto</label><input name="id_proyecto" placeholder="P-001" required /></div>
        <div class="row"><label>Nombre</label><input name="nombre_proyecto" placeholder="Proyecto Alpha" required /></div>
        <div class="row"><label>Cliente</label><input name="cliente" placeholder="Cliente S.A." required /></div>
        <div class="row"><label>Total</label><input name="total_proyecto" type="number" step="0.01" placeholder="0.00" /></div>
        <div class="row"><label>Estado</label><input name="estado" placeholder="en_progreso" /></div>
        <button type="submit">Crear Proyecto</button>
      </form>
      <div class="toolbar"><button id="btn-refresh-proyectos">Refrescar</button></div>
      <table id="tabla-proyectos"><thead><tr><th>ID</th><th>Nombre</th><th>Cliente</th><th>Total</th><th>Estado</th></tr></thead><tbody></tbody></table>
    </section>
    <section id="presupuestos-section" class="section">
      <h2>Presupuestos</h2>
      <form id="form-presupuesto">
        <div class="row"><label>ID Presupuesto</label><input name="id_presupuesto" placeholder="PR-001" required /></div>
        <div class="row"><label>ID Proyecto</label><input name="id_proyecto" placeholder="P-001" required /></div>
        <div class="row"><label>Nombre</label><input name="nombre_presupuesto" placeholder="Presupuesto Inicial" required /></div>
        <div class="row"><label>Total</label><input name="total_presupuesto" type="number" step="0.01" placeholder="0.00" /></div>
        <button type="submit">Crear Presupuesto</button>
      </form>
      <div class="toolbar"><input id="filter-proyecto" placeholder="ID Proyecto (p.ej. P-001)" /><button id="btn-load-presupuestos">Cargar por Proyecto</button></div>
      <table id="tabla-presupuestos"><thead><tr><th>ID</th><th>Proyecto</th><th>Nombre</th><th>Total</th></tr></thead><tbody></tbody></table>
    </section>
  </main>
  <footer><small>API: <span id="api-url"></span></small></footer>
  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
